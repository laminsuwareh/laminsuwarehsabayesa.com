<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--     <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles/randomQuotes.css">
</head>
<body>
     <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
    
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text"></span>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="quote-author"><span id="author"></span></div>

            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                    <i class="fa fa-tumblr"></i>
                </a>
                <button class="quote-button" id="new-quote">New quote</button>
            </div>
        </div>
        <div class="footer">
            by <a href="#RandomQuotes">Lamin M.K</a>
        </div>
    </div>
   <!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<!-- Link to External JS -->
<script src="js/randomQuotes.js"></script>
</body>
</html>
