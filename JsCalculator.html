<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JsCalculator</title>
    <link rel="stylesheet" href="./styles/JsCalculator.css">
</head>
<body>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div id="brown" class="button">AC</div>
                <div id="div"class="button">/</div>
                <div id="mul" class="button">*</div>

                <div id="seven" class="button">7</div>
                <div id="eight" class="button">8</div>
                <div id="nine" class="button">9</div>

                <div id="minus" class="button">-</div>
                <div id="four" class="button">4</div>
                <div id="five" class="button">5</div>

                <div id="six" class="button">6</div>
                <div id="plus" class="button">+</div>
                <div id="one" class="button">1</div>

                <div id="two" class="button">2</div>
                <div id="three" class="button">3</div>
                <div id="equal" class="button">=</div>
                    
                <div id="zero" class="button">0</div>
                <div id="dot" class="button">.</div>
            </div>

            <div class="author">
                <p>Designed and Coded by</p>
                <div class="name">
                    <p>Lamin M.K</p>
                </div>
            </div>
        </div>
    </section>

<script src="js/JsCalculator.js"></script>
